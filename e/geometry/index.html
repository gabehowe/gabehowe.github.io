<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polygon tester</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../master.css">
</head>
<body>
<button class="btn link_btn" link="../index.html" style="position: absolute; left: 0.25%;bottom:0.5%">Back</button>
<canvas></canvas>
<div id="optionsContainer">
    <div class="slideContainer" id="sideCountContainer">

        <input class="slider" type="range" min="3" max="21" id="polygonSidesSlider">

        <label id="sidesSliderContainer" for="polygonSidesSlider"></label>
        <p id="polygonSidesCount" class="slideValue">1</p>
    </div>
    <div class="slideContainer" id="rotationSliderContainer">
        <input id="rotationSlider" class="slider" type="range" min="0" max="36">

        <label for="rotationSlider"></label>
        <p id="rotationCount" class="slideValue">4</p>
    </div>
    <div id="checkBoxContainer">
        <label for="webCheckbox">
            <input id="webCheckbox" type="checkbox">
            Web</label>
        <label for="spinCheckbox">
            <input id="spinCheckbox" type="checkbox">
            Spin</label>
        <label for="pointsCheckbox">
            <input id="pointsCheckbox" type="checkbox">
            Points</label>
        <label for="centerLineCheckbox">
            <input id="centerLineCheckbox" type="checkbox">
            Center Lines</label>

        <label for="spiralCheckbox">
            <input id="spiralCheckbox" type="checkbox">
            Spiral</label>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
