<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotkey Trainer</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<div class="parent">
<div class="hotbar">
    <div class="slot">0</div>
    <div class="slot">1</div>
    <div class="slot">2</div>
    <div class="slot">3</div>
    <div class="slot">4</div>
    <div class="slot">5</div>
    <div class="slot">6</div>
    <div class="slot">7</div>
    <div class="slot">8</div></div>
<div class="rainbow_wool" draggable="true"></div>
</div>
<p class="topText" id="topText"></p>
<p class="keyBindText" id="bottomText">Use shift + &lt;key&gt; and then the number of the slot to bind a key <br> Current binds:</p>
</body>
<script src="hotkeytrainer.js"></script>
<noscript>You need to enable JS to view the full site.</noscript>
</html>
