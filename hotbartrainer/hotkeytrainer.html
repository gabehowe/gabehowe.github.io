<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotkey Trainer</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<div class="parent">
    <div class="slot bank" id="bank"><img class="card" id="sword" draggable="true" src="../pictures/sword.png">
        <img class="card" id="axe" draggable="true" src="../pictures/axe.png">
        <img class="card" id="pickaxe" draggable="true" src="../pictures/pickaxe.png">
        <img class="card" id="bow" draggable="true" src="../pictures/bow.png">
        <img class="card" id="tnt" draggable="true" src="../pictures/tnt.png">
        <img class="card" id="fireball" draggable="true" src="../pictures/fireball.png">
    </div>
    <div class="hotbar" draggable="false">
        <img src="../pictures/widgets.png" class="widgetimg">
        <div class="slot" id="1">
            <div class="rainbow_wool card" id="wool" draggable="true"></div>
        </div>
        <div class="slot" id="2"></div>
        <div class="slot" id="3"></div>
        <div class="slot" id="4"></div>
        <div class="slot" id="5"></div>
        <div class="slot" id="6"></div>
        <div class="slot" id="7"></div>
        <div class="slot" id="8"></div>
        <div class="slot" id="9"></div>

    </div>

</div>
<p class="topText" id="topText"></p>
<p class="keyBindText" id="bottomText">Use shift + &lt;key&gt; and then the number of the slot to bind a key <br>
    Current binds:</p>
</body>
<script src="hotkeytrainer.js"></script>
<noscript>You need to enable JS to view the full site.</noscript>
</html>
