<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="../../master.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</head>
<body style="display: flex; overflow-y:unset; position:initial; ">
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true
      }
    });
</script>
<div style="margin: 50px; height:fit-content; width:fit-content;">
    <div style="margin-bottom: 45px"><h1 style="margin-bottom: 5px">{{ title }}</h1>
        <p style="margin-top:0">{{ date }}</p></div>
    {{ body }}
    <p>- Gabe</p></div>
<script src="../script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</body>
</html>
