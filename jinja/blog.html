{# jinja/blog.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="../master.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="card-container">
    {% for card in articles %}
        <div onclick="location.href = '{{ card.html }}';" class="card unselectable">
            <h3>{{ card.title }}</h3>
            <p>{{ card.date }}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
